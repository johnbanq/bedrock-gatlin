plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // the shadowJar plugin for uber jar
    id "com.github.johnrengelman.shadow" version "5.2.0"

}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven{ url "https://repo.nukkitx.com/maven-releases" }
    maven{ url "https://repo.nukkitx.com/maven-snapshots" }
}

dependencies {
    //guava
    implementation 'com.google.guava:guava:27.0.1-jre'

    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    //logging
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    //vert.x
    implementation 'io.vertx:vertx-core:3.8.5'
    implementation "io.vertx:vertx-reactive-streams:3.8.5"

    //project-reactor
    implementation platform("io.projectreactor:reactor-bom:Californium-RELEASE")
    implementation 'io.projectreactor:reactor-core'
    implementation 'io.projectreactor.netty:reactor-netty'

    //protocol from nukkit
    implementation 'com.nukkitx.protocol:bedrock-v389:2.5.1'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testImplementation("org.assertj:assertj-core:3.15.0")

}

// Define the main class for the application
mainClassName = 'com.github.johnbanq.begatlin.App'
